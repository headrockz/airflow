version: 2

models:
  - name: obt_monthly_avg
    description: The table containing the monthly average of the dollar and Ibov.
    columns:
      - name: year
        description: Represents the year.
      - name: month
        description: Represents the month.
      - name: month_name
        description: Represents the full name of the month (e.g., "January", "February").
      - name: avg_ibov
        description: Represents the average value of the IBOV index for the month.
      - name: avg_dolar
        description: Represents the average value of the dollar for the month.
